<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padaria do João | Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <header class="header">
    <div class="title">
      <img src="./assets/images/padaria-vetor.png" alt="logo da padaria">
      <h1>padaria do joão</h1>
    </div>
    <h2>Cadastro</h2>
    <div class="icons-header">
      <a class="icon" href="./carrinho.html"><i class="fa-solid fa-cart-shopping"></i></a>
      <a class="icon" href="./index.html"><i class="fa-solid fa-house"></i></a>
      <a class="icon" href="./login.html"><i class="fa-solid fa-user"></i></a>
    </div>
  </header>

  <main class="login-main">
    <h1>Faça seu cadastro para começar a comprar</h1>
    <div class="cad-cliente">
      <div class="dados-container">
        <div class="dados-input">
          <label for="text">Nome</label>
          <input type="text" name="" id="">
        </div>
        <div class="dados-input">
          <label for="text">CPF</label>
          <input type="text" name="" id="" placeholder="000.000.000-00">
        </div>
        <div class="dados-input">
          <label for="text">Data de nasc.</label>
          <input type="date" name="" id="">
        </div>
      </div>
      <div class="login-btns">
        <a class="enviar-btn" href="./login.html">Cadastrar</a>
        <p>ou</p>
        <a class="enviar-btn" href="./login.html">Faça Login</a>
      </div>
    </div>
  </main>

  <footer>
    <h3>&copy; Padaria do Joao</h3>
    <div class="payments">
      <h3>Formas de pagamento</h3>
      <div class="pay-icons">
        <i class="fa-regular fa-credit-card"></i>
        <i class="fa-solid fa-credit-card"></i>
        <i class="fa-regular fa-credit-card"></i>
        <i class="fa-solid fa-credit-card"></i>
        <i class="fa-regular fa-credit-card"></i>
        <i class="fa-solid fa-credit-card"></i>
      </div>
    </div>
    <div class="dados-empresa">
      <p>Vendas sujeitas à análise e confirmação de dados</p>
      <p>Padaria do João - CNPJ: 00.000.000/0000-00</p>
    </div>
  </footer>
</body>
</html>

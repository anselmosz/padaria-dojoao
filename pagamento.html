<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padaria do João | Pagamento</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/pagamento.css">
</head>
<body>
  <header class="header">
    <div class="title">
      <img src="./assets/images/padaria-vetor.png" alt="logo da padaria">
      <h1>Padaria do joão</h1>
    </div>
    <h2>Pagamento</h2>
    <div class="icons-header">
      <a class="icon" href="./carrinho.html"><i class="fa-solid fa-cart-shopping"></i></a>
      <a class="icon" href="./index.html"><i class="fa-solid fa-house"></i></a>
      <a class="icon" href="./cadastro.html"><i class="fa-solid fa-user"></i></a>
    </div>
  </header>

  <main class="pagamento-main">
    <section>
      <h1>Escolha como pagar</h1>
      <div class="pay-type">
        <div class="pay-card">
          <div class="pag-metodo">
            <i class="fa-regular fa-credit-card"></i>
            <h3>Pix</h3>
          </div>
          <a href="#"><i class="fa-solid fa-chevron-right"></i></a>
        </div>
        <div class="pay-card">
          <div class="pag-metodo">
            <i class="fa-solid fa-credit-card"></i>
            <h3>Cartão de crédito</h3>
          </div>
          <a href="#"><i class="fa-solid fa-chevron-right"></i></a>
        </div>
        <div class="pay-card">
          <div class="pag-metodo">
            <i class="fa-regular fa-credit-card"></i>
            <h3>Boleto</h3>
          </div>
          <a href="#"><i class="fa-solid fa-chevron-right"></i></a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <h3>&copy; Padaria do Joao</h3>
    <div class="payments">
      <h3>Formas de pagamento</h3>
      <div class="pay-icons">
        <i class="fa-regular fa-credit-card"></i>
        <i class="fa-solid fa-credit-card"></i>
        <i class="fa-regular fa-credit-card"></i>
        <i class="fa-solid fa-credit-card"></i>
        <i class="fa-regular fa-credit-card"></i>
        <i class="fa-solid fa-credit-card"></i>
      </div>
    </div>
    <div class="dados-empresa">
      <p>Vendas sujeitas à análise e confirmação de dados</p>
      <p>Padaria do João - CNPJ: 00.000.000/0000-00</p>
    </div>
  </footer>
</body>
</html>
